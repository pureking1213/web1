<!doctype html>
<html lang="ko">
    <head>
      <meta charset="UTF-8">
      <title>쉬운 입력양식 만들기</title>
      <meta name="discription" content="간단 입력폼">
    </head>

    <body>
    <h1>입력폼을 간단히 만들어 보았읍니다.</h1>
    <input type="checkbox" name="travel" value="국내" id="korea">
    <label for="korea">국내</label>

    <input type="checkbox" name="travel" value="일본" id="japan">
    <label for="japan">일본</label>

    <input type="checkbox" name="travel" value="중국" id="china">
    <label for="china">중국</label>
    </body>

    <article>
      <h1>오늘의 속보!</h1>
      <p>민지와 자란이는 다이어트 선언을 했지만</p>
      <p>오늘 하루 막국수와 허니브레드를</p>
      <p>먹.었.다.</p>
    </article>
    <section>
